      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-5">
          <img class="featurette-image img-responsive" src="img/disease.jpg" alt="Generic placeholder image" style="width: 100%;height: 440px;">
        </div>
        <div class="col-md-7">
          <div class="col-xs-4" ng-repeat="disease in diseases">
            <img class="img-circle" ng-src="{{globaVar.prefixImage}}{{disease.img}}" alt="{{disease.name}}" style="width: 140px; height: 140px;">
            <h4>{{disease.name}}</h4>
            <p><a class="btn btn-default" href="#/navbar/diseaseDetail/{{disease.id}}" role="button">查看详情 &raquo;</a></p>
          </div>
        </div>
      </div>
